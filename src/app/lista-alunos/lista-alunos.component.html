<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>NOME</th>
      <th>CURSO</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos">
      <td>{{aluno.id}}</td>
      <td>{{aluno.nome}}</td>
      <td>{{aluno.curso}}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="ver(aluno)">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
